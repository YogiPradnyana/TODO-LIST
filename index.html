<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>TODO-LIST</title>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/538f6bdfc8.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <h1 class="judul"><span>TODO</span> LIST</h1>

    <div class="container">
      <div class="todo-input">
        <i class="fa-solid fa-align-left"></i>
        <input type="text" placeholder="Masukan todo.." />
      </div>
      <div class="controls">
        <div class="filters">
          <span id="all" class="active">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <div class="clear">
          <button class="btn-clear">Clear All</button>
        </div>
      </div>
      <ul class="todo-box"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
